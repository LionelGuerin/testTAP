<head>
  <title>simple</title>
</head>

<body>
  <h1>{{_ "WELCOME"}}</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>{{_ "CLICK"}}</button>
  <p>{{_ "COUNTER" counter}}</p>
</template>

<template name="info">
  <h2>{{_ "LEARN"}}</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">{{_ "TUTORIAL"}}</a></li>
    <li><a href="http://guide.meteor.com">{{_ "GUIDE"}}</a></li>
    <li><a href="https://docs.meteor.com">{{_ "DOCS"}}</a></li>
    <li><a href="https://forums.meteor.com">{{_ "DICUSS"}}</a></li>
  </ul>
</template>
